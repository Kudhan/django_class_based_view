{% extends "./base.html" %}

{% block title %}Delete Link{% endblock %}
{% block header %}Delete Link{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-xl p-6 text-center">
  <h2 class="text-2xl font-semibold text-red-600 mb-4">Are you sure?</h2>
  <p class="text-gray-700 mb-6">Do you really want to delete the link "<span class="font-medium">{{ object.text }}</span>"?</p>

  <form method="POST" class="flex justify-center space-x-4">
    {% csrf_token %}
    <button type="submit" 
            class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
      Delete
    </button>
    <a href="{% url 'link-list' %}" 
       class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
