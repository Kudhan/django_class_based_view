{% extends "./base.html" %}
{% load tailwind_filters %}

{% block title %}Link Form{% endblock %}
{% block header %}Link Form{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-xl p-6">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Add / Edit Link</h2>
  <hr class="mb-4">

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}   {# Tailwind styling via crispy forms #}

    <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Submit
    </button>
  </form>
</div>
{% endblock %}
